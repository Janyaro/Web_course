<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <header>
        <style>
            .con{
                background-color: darkgray;
                border: 2px solid black;
                border-radius: 4px;
               transition: translate(23px)  rotate(45deg);
            }
        </style>
    </header>
</head>
<body>
    <div class="con">
        <img src="/web/css/ayori.jpg" alt="samina pic">
    </div>
</body>
</html>
