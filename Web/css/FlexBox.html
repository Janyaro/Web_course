<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
            background-color: rgb(148, 40, 139);
            flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
           
    }
     .box1{
        background-color: aqua;
        color: blue;
        border: 2px solid firebrick;
        width: 300px;
        height: 50px;
     }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">Lorem, ipsum dolor.</div>
        <div class="box1">Lorem ipsum dolor sit.</div>
        <div class="box1">Lorem ipsum dolor sit amet.</div>
        <div class="box1">Lorem, ipsum dolor sit amet consectetur adipisicing.</div>
        <div class="box1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores.</div>
        <div class="box1">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ducimus, ab voluptates? Consectetur!</div>
    </div>
</body>
</html>
